[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	frankjoshua/Rosserial Arduino Library@^0.9.1
	adafruit/Adafruit MPU6050@^2.2.6
	bogde/HX711@^0.7.5
	madhephaestus/ESP32Servo@^3.0.6
